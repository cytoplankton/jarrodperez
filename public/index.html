<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myApp">

    <head>
        <title>Jarrod Perez</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,100,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="dist/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="dist/fontawesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/vendor/animate.css" />
        <link rel="stylesheet" href="dist/css/main.css" />
        
        <script src="dist/jquery/dist/jquery.min.js"></script>
        <script src="dist/angular/angular.min.js"></script>
        <script src="dist/angular-animate/angular-animate.js"></script>
        <script src="dist/angular-touch/angular-touch.min.js"></script>
        <script src="dist/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="dist/scripts/app.js"></script> 
    </head>
    
    <!-- define angular controller -->
    <body ng-controller="mainCtrl" ng-class="colorTheme">
        <div class="wrapper">
            <header>
                <div class="nav-container animated fadeInLeft">
                    <piechart ng-click="showMenu()" size="getCirleWidth(15, 100)" value="getValue()" label="menu"></piechart>
                </div>

                <div class="menu">
                    <div class="link home animated flipInX" ng-click="goTo('home'); hideMenu();">
                        <a>Home</a>
                    </div>
                    <div class="link about animated flipInX" ng-click="goTo('about'); hideMenu();">
                        <a>About</a>
                    </div>
                    <div class="link skills animated flipInX" ng-click="goTo('skills'); hideMenu();">
                        <a>Skills</a>
                    </div>
                    <div class="link contact animated flipInX" ng-click="goTo('contact'); hideMenu();">
                        <a>Contact</a>
                    </div>
 
                    <i class="close-menu fa fa-times" ng-click="hideMenu()"></i>
                </div>
            </header>
            <div class="shade" ng-click="hideMenu()"></div>
            <ng-include src="'/views/pages/home.html'"></ng-include>
            <ng-include src="'/views/pages/about.html'"></ng-include>
            <ng-include src="'/views/pages/skills.html'"></ng-include>
            <ng-include src="'/views/pages/contact.html'"></ng-include>
        </div>
    </body>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-56019407-1', 'auto');
        ga('send', 'pageview');
    </script>
</html>
